<app-header [loginbutton]='false' [loadingBar]='false' [showLogo]='false' [title]='PageTitle'></app-header>
<ion-content>
  <ion-list class="ion-no-padding" lines="full">
    <ion-item class="" (click)="navigate('/user/1/izcidetails/'+children.KullaniciID)"
      *ngFor="let children of childrenListData" detail>
      <ion-avatar slot="start" class="ion-no-margin">
        <img src="{{'data:image/jpeg;base64,'+children.Resim}}">
      </ion-avatar>
      <ion-label class="ion-no-margin">
        <ion-row class="">
          <ion-col size="12" class="ion-text-center">
            <h3>{{children.Isim }}</h3>
          </ion-col>
        </ion-row>
        <ion-row class="">
          <ion-col size="6" class="ion-text-center">
            <h4>{{'Yas : '+children.Yas}}</h4>
          </ion-col>
          <ion-col size="6" class="ion-text-center">
            <h4> {{children.TCKimlikNo}}</h4>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="">
  <ion-toolbar>
    <img src="assets/images/baner.jpeg">
  </ion-toolbar>
</ion-footer>
